fragment ashgroveMedicalCenterLocation on AshgroveMedicalCenterLocation {
  address
  addresslinen
  phone
  fax
  email
  sunday
  monday
  tuesday
  wednesday
  thursday
  friday
  saturday
}

query allAshgroveMedicalCenterLocations {
  allAshgroveMedicalCenterLocation {
    ...ashgroveMedicalCenterLocation
  }
}
